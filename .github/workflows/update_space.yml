name: Sync to Hugging Face hub

on:
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.hf_token }}
          HF_SPACE: ${{ secrets.hf_space }}
        run: |
          # Extract username from HF_SPACE (format: username/space-name)
          HF_USERNAME=$(echo $HF_SPACE | cut -d'/' -f1)
          git remote add hf https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE || git remote set-url hf https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE
          
          # Remove images directory from index (doesn't delete from working tree)
          git rm -r --cached images/ 2>/dev/null || true
          
          # Commit the removal if there were changes
          if ! git diff --cached --quiet; then
            git commit -m "Remove images directory for HF Space deployment" || true
          fi
          
          # Push to Hugging Face
          git push --force hf main
          
          # Restore images directory in index (for future runs)
          git reset HEAD~1 2>/dev/null || true
          git checkout HEAD -- images/ 2>/dev/null || true